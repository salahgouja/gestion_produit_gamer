        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1"> <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="font-family: Verdana, Geneva, Tahoma, sans-serif, 'Arial Narrow', Arial, sans-serif; color: black;" >Sign in</p>
          <form  [formGroup]="formu" >
         
  
            <!-- Email input -->
            <div class="form-outline mb-4"><label class="form-label" for="form3Example3">Adresse E-mail</label>
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Entrez votre Email"  formControlName="email" [ngClass]="{
                  'is-invalid': formu.controls['email'].errors && formu.controls['email'].touched,
                  'is-valid': !formu.controls['email'].errors
                  }"> <div class="alert alert-danger" role="alert"
                  *ngIf="formu.controls['email'].errors && formu.controls['email'].touched">
               <span *ngIf="formu.controls['email'].errors?.['required']"> email est obligatoire.</span>
               <span *ngIf="formu.controls['email'].errors?.['minlength']"> email doit contient 4 caractères au moins.</span>
               <span *ngIf="formu.controls['email'].errors?.['maxlength']"> email doint contient moins de 50 caractères.</span>
             </div>
              
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3"><label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enterez votre mot de passe " formControlName="password" [ngClass]="{
                  'is-invalid': formu.controls['password'].errors && formu.controls['password'].touched,
                  'is-valid': !formu.controls['password'].errors
                  }"> <div class="alert alert-danger" role="alert"
                  *ngIf="formu.controls['password'].errors && formu.controls['password'].touched">
               <span *ngIf="formu.controls['password'].errors?.['required']"> mot de passe est obligatoire.</span>
               <span *ngIf="formu.controls['password'].errors?.['minlength']"> mot de passe doit contient 4 caractères au moins.</span>
               <span *ngIf="formu.controls['password'].errors?.['maxlength']"> mot de passe doit contient moins de 50 caractères.</span>
             </div>
              
              
            </div>
  
            
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-success" [disabled]="!formu.valid" (click)="login()">Submit</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">vous n'avez pas un compte? <a href="/signup"
                  class="link-danger">Créer un !</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
   
  </section>
