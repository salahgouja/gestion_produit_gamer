<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   
</head>
<body>
    <button style="margin-left: 40%;" type="button" class="btn btn-outline-success"[routerLink]="'/listeproduit'"
    >Liste des m√©dicaments </button>
    <div class="registration-form">
        <form #f="ngForm" (ngSubmit)="add(f)">
            <br>
           
            <div class="form-group">
               
             
                <input type="text" class="form-control item" name="nom" placeholder="nom" ngModel>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="image" placeholder="image" ngModel>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="description" placeholder="description" ngModel>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="quantite" placeholder="quantite" ngModel>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="prix" placeholder=" Prix" ngModel>
            </div>
       
            <div class="form-group">
                <button [disabled]="!f.valid"  type="submit" class="btn btn-success">ajouter</button>
            </div>
        </form>
        
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
